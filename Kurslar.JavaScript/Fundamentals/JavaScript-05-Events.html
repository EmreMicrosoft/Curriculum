<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>JS - Part 5: Events</title>
    <style>
        .area {
            height: 100px;
            width: 200px;
            background-color: #555;
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <!--<element event="Javascript kodu...">-->
    <!--<element event='Javascript kodu...'>-->
    <button onclick="this.innerHTML='Hesaplandı!!!'">Hesapla</button>
    <input type="text" onchange="console.log('Değişti...!!')">
    <select id="liste" onchange='document.getElementById("container").innerHTML = this.value;'>
        <option>Ankara</option>
        <option selected>Bursa</option>
        <option>Ceyhan</option>
    </select>

    <div id="container">
    </div>
    <div class="area" onmouseover="areaMouseOver()" onmouseout="this.innerHTML = 'ayrildi...'">
    </div>

    <script>
        function areaMouseOver() {
            document.getElementsByClassName("area")[0].innerHTML = 'uzerinde';
        }
        document.getElementById("container").innerHTML = document.getElementById("liste").value;
    </script>


    <br /><br /><br /><br />

    <!-- ÖRNEK UYGULAMA -->
    Sayı 1 : <input id="sayi1" type="text" value="10">
    Sayı 2 : <input id="sayi2" type="text" value="20">

    <button onclick="toplam()">+</button>
    <button onclick="fark()">-</button>
    <button onclick="carpim()">*</button>
    <button onclick="bolum()">/</button>
    <br />
    <strong>Sonuç : </strong>
    <div id="result"></div>

    <script>
        var result = document.getElementById("result");
        var sayi1 = document.getElementById("sayi1");
        var sayi2 = document.getElementById("sayi2");

        function toplam() {
            result.innerHTML = parseInt(sayi1.value) + parseInt(sayi2.value);
        }

        function fark() {
            result.innerHTML = parseInt(sayi1.value) - parseInt(sayi2.value);
        }

        function carpim() {
            result.innerHTML = parseInt(sayi1.value) * parseInt(sayi2.value);
        }

        function bolum() {
            result.innerHTML = parseInt(sayi1.value) / parseInt(sayi2.value);
        }
    </script>
</body>
</html>
